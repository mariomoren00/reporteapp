<ion-header>
  <ion-navbar color="primary">
    <ion-title>Crear reporte</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>  
      <ion-item>
        <ion-label stacked>Reporte</ion-label>
        <ion-input type="text" [(ngModel)]="todo.titulo" name="titulo" placeholder="Reporte"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Descripción</ion-label>
        <ion-textarea [(ngModel)]="todo.descripcion" name="descripcion" placeholder="Descripción"></ion-textarea>
      </ion-item>

      <ion-item>
        <button ion-button full block (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
        </button>          
      </ion-item>

      <ion-item>
        <img [src]="photo" *ngIf="photo"/>  
      </ion-item>

      <ion-item>
          <button ion-button full block (click)="logForm()">Guardar</button>          
      </ion-item>
    </ion-list>
  
</ion-content>
